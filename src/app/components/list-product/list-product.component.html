<p>
  La cantidad {{myShopingCart.length}}
</p>
<p>
  Total: ${{total | number}}
</p>
<p>
  today: {{date | timeAgo}}
</p>
<div class="contenedor">
<div class="products--grid" *ngIf="mostrar2; else vacio">
  <app-product
   [product]="product"
   *ngFor="let product of products"
   (addedProduct)=" onAddToShopingCart($event)"
   (showDetail)="onShowDetail($event)"
  ></app-product>

  <div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
      <a href="#" (click)="toggleProductDetail()"><img src="../../../assets/png/marca-x.png" alt="X"></a>
      <h1>{{productChosen.title}}</h1>

      <swiper
      [slidesPerView]="1">

      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="imagen">
      </ng-template>
    </swiper>
      <p>{{productChosen.description}}</p>

    </div>
  </div>


</div>


<ng-template #vacio>
  <h1>Seleccione una categoria</h1>
  </ng-template>
</div>
