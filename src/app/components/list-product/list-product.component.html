<p>
  La cantidad {{myShopingCart.length}}
</p>
<p>
  Total: ${{total | number}}
</p>
<p>
  today: {{date | timeAgo}}
</p>
<div class="contenedor">

  <button (click)="createNewProduct()">create</button>
  <button (click)="loadMore()">Load more product</button>


    <!--All prodcutcs-->
  <div class="products--grid" *ngIf="mostrar2">

    <app-product [product]="product" *ngFor="let product of products" (addedProduct)=" onAddToShopingCart($event)"
      (showDetail)="onShowDetail($event)">
    </app-product>



      <!--detalles de producto-->
    <div class="product-detail" [class.active]="showProductDetail">
      <div *ngIf="productChosen">
        <a href="#" (click)="toggleProductDetail()"><img src="../../../assets/png/marca-x.png" alt="X"></a>

        <swiper [slidesPerView]="1">
          <ng-template swiperSlide *ngFor="let img of  productChosen.images">
            <div class="cajaTituloStyle">
              <h1 class="tituloStyle">{{productChosen.title}}</h1>
            </div>
            <div class="cajaImgDetail">
              <img class="imgDetail" [src]="img" alt="imagen">
            </div>
            <div class="cajaDescriptionDetail">
              <p class="descriptionStyle">{{productChosen.description}}</p>
              <button (click)="updateProduct()">Update</button>
              <button (click)="deleteProduct()">delete</button>

            </div>


          </ng-template>
        </swiper>

      </div>
    </div>


  </div>


      <!--Electtronic-Products-->
  <div *ngIf="showClothes === true && mostrar2 === false">
    <app-product [product]="product" *ngFor="let product of products" (addedProduct)=" onAddToShopingCart($event)"
    (showDetail)="onShowDetail($event)">

  </app-product>
  </div>


  <div *ngIf="mostrar2 === false && showClothes === false">
    <h1>Seleccione una categoria</h1>
  </div>

</div>
