<p>
  La cantidad {{myShopingCart.length}}
</p>
<p>
  Total: ${{total | number}}
</p>
<p>
  today: {{date | timeAgo}}
</p>
<div class="contenedor">
<div class="products--grid" *ngIf="mostrar2; else vacio">
  <app-product
   [product]="product"
   *ngFor="let product of products"
   (addedProduct)=" onAddToShopingCart($event)"

  ></app-product>


</div>


<ng-template #vacio>
  <h1>Seleccione una categoria</h1>
  </ng-template>
</div>
